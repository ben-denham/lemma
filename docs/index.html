<!DOCTYPE html>
<html>
  <head>
    <title>Lemma Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/buble.css">
    <style>
     .markdown-section h1 > a,
     .markdown-section h2 > a {
         text-decoration: underline;
         color: #34495e;
     }
     .markdown-section h1 > a:hover,
     .markdown-section h2 > a:hover {
         color: var(--theme-color, #0074d9);
     }
     .markdown-section pre {
         padding-bottom: 0;
     }
     .markdown-section table pre {
         margin-bottom: 0;
     }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
     window.$docsify = {
       name: 'Lemma',
       repo: 'https://github.com/ben-denham/lemma',
       loadSidebar: true,
       subMaxLevel: 2,
       loadNavbar: true,
       auto2top: true
     }
    </script>
    <script src="vendor/docsify.min.js"></script>
    <script src="vendor/prism-python.min.js"></script>
    <script src="vendor/prism-scheme.min.js"></script>
    <script src="vendor/search.min.js"></script>
    <script src="vendor/docsify-katex.js"></script>
    <link rel="stylesheet" href="vendor/katex.min.css"/>
  </body>
</html>
